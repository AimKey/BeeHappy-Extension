<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    :root {
      --primary: #7c3aed;
      --secondary: #1e40af;
      --accent: #f59e0b;
      --dark-bg: #000000;
      --dark-surface: #0a0a0a;
      --dark-border: #1a1a1a;
      --dark-hover: #141414;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
    }

    body {
      width: 320px;
      min-height: 220px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      background: var(--dark-bg);
      color: var(--text-primary);
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: flex-start;
    }

    .popup-header {
      text-align: center;
      padding: 18px 0 10px 0;
      background: var(--dark-surface);
      border-bottom: 1px solid var(--dark-border);
      border-radius: 0 0 12px 12px;
      font-size: 18px;
      color: var(--primary);
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    .popup-section {
      padding: 24px 24px 12px 24px;
      display: flex;
      flex-direction: column;
      gap: 18px;
    }

    .popup-btn {
      width: 100%;
      padding: 12px;
      background: var(--primary);
      color: var(--text-primary);
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.15s;
      margin-bottom: 8px;
      box-shadow: 0 2px 8px rgba(124, 58, 237, 0.08);
    }

    .popup-btn:hover {
      background: var(--secondary);
    }

    #auth-space {
      margin-top: 12px;
      padding: 16px;
      background: var(--dark-surface);
      border-radius: 8px;
      color: var(--text-muted);
      text-align: center;
      font-size: 14px;
      border: 1px dashed var(--dark-border);
    }

    .how-to-use {
      margin-top: 18px;
      background: var(--dark-surface);
      border-radius: 8px;
      padding: 16px;
      color: var(--text-secondary);
      font-size: 15px;
      border: 1px solid var(--dark-border);
    }

    .loginBtn {
      margin-top: 8px;
      padding: 10px 14px;
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.15s;
      box-shadow: 0 2px 8px rgba(245, 158, 11, 0.2);
    }
  </style>
</head>

<body>
  <div class="popup-header"><img src="assets/icons/BeeHappyLogo.png" alt="Bee Icon"
      style="vertical-align: middle; width: 30px; height: 30px;"> BeeHappy</div>
  <div class="popup-section">
    <button id="toggle-overlay" class="popup-btn">Toggle Overlay Chat</button>
    <!-- <div id="auth-space">
        <button id="login-btn" class="loginBtn">Login to BeeHappy</button>
      </div> -->
    <div class="how-to-use">
      <div style="font-weight: 600; color: var(--primary); margin-bottom: 8px">How to use:</div>
      <ol style="padding-left: 18px; margin: 0">
        <li>Press the <strong>Toggle Overlay Chat</strong> button above.</li>
        <li>In the overlay, select the <strong>emote picker</strong> at the bottom.</li>
        <li>Pick an emote from the picker.</li>
        <li>Paste the emote into the YouTube comment bar.</li>
      </ol>
    </div>
  </div>
  <script src="popup.js"></script>
</body>

</html>
