<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <style>
    /* * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      } */

    :root {
      --primary: #7c3aed;
      --secondary: #0ea5e9;
      --accent: #f59e0b;
      --dark-bg: #000000;
      --dark-surface: #0a0a0a;
      --dark-border: #1a1a1a;
      --dark-hover: #141414;
      --text-primary: #ffffff;
      --text-secondary: #a1a1aa;
      --text-muted: #71717a;
    }

    .visually-hidden {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    .beehappy-overlay {
      position: absolute;
      top: 100px;
      right: 20px;
      width: 200px;
      height: auto;
      background: var(--dark-surface);
      border: 1px solid var(--dark-border);
      border-radius: 8px;
      z-index: 10000;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", system-ui, sans-serif;
      display: flex;
      flex-direction: column;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.6);
    }

    .overlay-header {
      background: #000000;
      color: var(--text-primary);
      padding: 8px 12px;
      border-radius: 7px 7px 0 0;
      display: flex;
      justify-content: space-between;
      align-items: center;
      cursor: move;
      user-select: none;
      border-bottom: 1px solid var(--dark-border);
    }

    .overlay-title {
      font-weight: 600;
      font-size: 12px;
      color: var(--text-primary);
    }

    .overlay-controls {
      display: flex;
      gap: 4px;
    }

    .control-btn {
      width: 24px;
      height: 24px;
      border: 1px solid var(--dark-border);
      border-radius: 4px;
      cursor: pointer;
      font-size: 10px;
      font-weight: 500;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #0a0a0a;
      color: var(--text-primary);
      transition: all 0.15s ease;
    }

    /* Refresh button visual state */
    .control-btn {
      position: relative;
      /* needed so the spinner (pseudo) can be positioned inside */
    }

    .control-btn.loading {
      opacity: 0.75;
      pointer-events: none;
    }

    .control-btn .refresh-icon {
      display: inline-block;
      transition: opacity 0.2s;
    }

    .control-btn.loading .refresh-icon {
      opacity: 0;
    }

    /* Use an absolutely positioned pseudo-element for a reliable spinner */
    .control-btn.loading::after {
      content: "";
      position: absolute;
      top: 50%;
      right: 6px;
      transform: translateY(-50%);
      width: 14px;
      height: 14px;
      border: 2px solid var(--primary);
      border-radius: 50%;
      background: transparent;
      box-sizing: border-box;
      opacity: 0;
      animation: beehappy-fade-spinner 1.2s cubic-bezier(0.4, 0, 0.2, 1) infinite;
    }

    @keyframes beehappy-fade-spinner {
      0% {
        opacity: 0;
      }

      30% {
        opacity: 1;
      }

      70% {
        opacity: 1;
      }

      100% {
        opacity: 0;
      }
    }

    .minimize-btn:hover {
      background: var(--dark-hover);
      color: var(--secondary);
      border-color: var(--secondary);
    }

    .close-btn:hover {
      background: var(--dark-hover);
      color: var(--accent);
      border-color: var(--accent);
    }

    /* Emote picker button styles */
    .emote-btn {
      background: #0a0a0a;
      color: var(--text-primary);
      border-color: var(--primary);
    }

    .emote-btn:hover,
    .emote-btn.active {
      background: var(--dark-hover);
      color: var(--primary);
      border-color: var(--primary);
    }

    /* Emote picker panel styles */
    .emote-picker {
      position: absolute;
      right: 0;
      bottom: 100%;
      width: 280px;
      background: var(--dark-surface);
      border: 1px solid var(--dark-border);
      border-radius: 8px;
      box-shadow: 0 -4px 16px rgba(0, 0, 0, 0.6);
      display: none;
      flex-direction: column;
      z-index: 10001;
      margin-bottom: 6px;
    }

    .emote-picker.visible {
      display: flex;
    }

    /* Ensure picker stays within viewport on smaller screens */
    /* @media (max-width: 400px) {
            .emote-picker {
                width: calc(100vw - 20px);
                right: 10px;
                left: 10px;
            }
        } */

    .picker-header {
      padding: 8px;
      border-bottom: 1px solid var(--dark-border);
    }

    .search-container {
      display: flex;
      align-items: center;
      gap: 6px;
      position: relative;
    }

    .picker-search {
      flex: 1;
      padding: 6px 10px;
      padding-right: 32px;
      /* Make room for reset button */
      background: var(--dark-bg);
      border: 1px solid var(--dark-border);
      border-radius: 4px;
      color: var(--text-primary);
      font-size: 12px;
      min-width: 0;
      /* Allow flexbox to shrink */
      box-sizing: border-box;
    }

    .picker-search:focus {
      outline: none;
      border-color: var(--primary);
    }

    .search-reset-btn {
      position: absolute;
      right: 6px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      background: transparent;
      border: none;
      color: var(--text-muted);
      cursor: pointer;
      font-size: 12px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 3px;
      transition: all 0.15s ease;
      opacity: 0;
      pointer-events: none;
    }

    .search-reset-btn.visible {
      opacity: 1;
      pointer-events: auto;
    }

    .search-reset-btn:hover {
      background: var(--dark-hover);
      color: var(--text-primary);
    }

    .search-reset-btn:active {
      background: var(--dark-border);
      transform: translateY(-50%) scale(0.95);
    }

    .picker-tabs {
      display: flex;
      gap: 2px;
      padding: 6px 8px;
      background: var(--dark-bg);
      border-bottom: 1px solid var(--dark-border);
    }

    .picker-tab {
      padding: 4px 8px;
      background: transparent;
      border: none;
      color: var(--text-secondary);
      font-size: 11px;
      cursor: pointer;
      border-radius: 3px;
      transition: all 0.15s ease;
    }

    .picker-tab:hover {
      background: var(--dark-hover);
      color: var(--text-primary);
    }

    .picker-tab.active {
      background: var(--primary);
      color: var(--text-primary);
    }

    .picker-content {
      height: 250px;
      overflow-y: auto;
      padding: 8px;
    }

    .emote-grid {
      display: grid;
      grid-template-columns: repeat(6, 1fr);
      gap: 6px;
    }

    .picker-empty {
      grid-column: 1 / -1;
      text-align: center;
      color: var(--text-muted);
      font-size: 11px;
      padding: 16px 0;
    }

    .hidden {
      display: none;
    }

    .emote-item {
      aspect-ratio: 1;
      padding: 3px;
      border-radius: 3px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--dark-bg);
      transition: all 0.15s ease;
    }

    .emote-item:hover {
      background: var(--dark-hover);
      transform: scale(1.1);
    }

    .emote-item img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    .overlay-footer {
      padding: 8px 12px;
      background: var(--dark-bg);
      border-radius: 0 0 7px 7px;
      border-top: 1px solid var(--dark-border);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .footer-controls {
      display: flex;
      gap: 4px;
      position: relative;
      /* Anchor for absolute-positioned picker */
      align-items: center;
    }

    /* Resizer handle (bottom-right) - corner grip (diagonal stripes / half-cross) */
    .beehappy-overlay-resizer {
      position: absolute;
      width: 20px;
      height: 20px;
      right: 6px;
      bottom: 6px;
      cursor: nwse-resize;
      z-index: 10002;
      border-radius: 3px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      pointer-events: auto;
    }

    /* Use an inline SVG (three diagonal strokes) to emulate the default corner-resize indicator
       but with a brighter color so it's easier to see. */
    .beehappy-overlay-resizer::before {
      content: "";
      width: 12px;
      height: 12px;
      display: block;
      background-repeat: no-repeat;
      background-position: center;
      background-size: 12px 12px;
      /* Inline SVG - white diagonal strokes */
      background-image: url("data:image/svg+xml;utf8,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 12 12'><g stroke='%23ffffff' stroke-width='1.4' stroke-linecap='round' stroke-linejoin='round' opacity='0.98'><path d='M2 10 L10 2'/><path d='M4 10 L10 4'/><path d='M6 10 L10 6'/></g></svg>");
      opacity: 0.98;
    }

    .beehappy-overlay-resizer:hover::before {
      transform: translateY(-1px);
      opacity: 1;
    }

    /* Slightly dim interactions while resizing */
    .beehappy-overlay.resizing {
      transition: none !important;
      user-select: none;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div class="beehappy-overlay" id="beeHappyOverlay">
    <div class="overlay-header" id="overlayHeader">
      <div class="overlay-title">BeeHappy Controls</div>
      <div class="overlay-controls">
        <button class="control-btn close-btn" id="closeBtn" title="Close" aria-label="Close overlay">Ã—</button>
      </div>
    </div>

    <div class="overlay-footer">
      <div class="footer-controls">
        <button class="control-btn emote-btn" id="emoteBtn" title="Emote Picker" aria-label="Open emote picker">
          ðŸ˜Š
        </button>
        <button class="control-btn" id="refreshEmotesBtn" title="Refresh emotes" aria-label="Refresh emotes">
          <span class="refresh-icon">âŸ³</span>
        </button>

        <!-- Emote Picker Panel (anchored to footer-controls) -->
        <div class="emote-picker" id="emotePicker" role="dialog" aria-label="Emote picker">
          <div class="picker-header">
            <div class="search-container">
              <label for="emoteSearchInput" class="visually-hidden">Search Emotes</label>
              <input type="text" class="picker-search" placeholder="Search emotes..." id="emoteSearchInput"
                name="emoteSearch" aria-label="Search emotes" autocomplete="off" />
              <button type="button" class="search-reset-btn" id="searchResetBtn" title="Clear search"
                aria-label="Clear search">
                âœ•
              </button>
            </div>
          </div>
          <div class="picker-tabs" role="tablist" aria-label="Emote sources">
            <button class="picker-tab active" data-tab="global" role="tab" aria-selected="true">Global</button>
            <button class="picker-tab" data-tab="streamer" role="tab" aria-selected="false">Streamer</button>
          </div>
          <div class="picker-content">
            <div class="emote-grid" id="emoteGridGlobal" role="tabpanel" aria-label="Global emotes"></div>
            <div class="emote-grid hidden" id="emoteGridStreamer" role="tabpanel" aria-label="Streamer emotes"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
