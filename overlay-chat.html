<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        .beehappy-overlay {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 350px;
            height: 500px;
            background: rgba(0, 0, 0, 0.9);
            border: 2px solid #ff6b35;
            border-radius: 12px;
            z-index: 10000;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            backdrop-filter: blur(10px);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }
        
        .overlay-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            padding: 12px 16px;
            border-radius: 10px 10px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
        }
        
        .overlay-title {
            font-weight: bold;
            font-size: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .overlay-controls {
            display: flex;
            gap: 8px;
        }
        
        .control-btn {
            width: 20px;
            height: 20px;
            border: none;
            border-radius: 50%;
            cursor: pointer;
            font-size: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
        }
        
        .minimize-btn {
            background: #ffd700;
            color: #333;
        }
        
        .close-btn {
            background: #ff4757;
            color: white;
        }
        
        .control-btn:hover {
            transform: scale(1.1);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
        }
        
        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 8px;
            border-left: 3px solid #ff6b35;
            animation: slideIn 0.3s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .message-author {
            font-size: 12px;
            font-weight: bold;
            color: #ff6b35;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .message-content {
            font-size: 14px;
            color: #ffffff;
            line-height: 1.4;
            word-wrap: break-word;
        }
        
        .emote {
            display: inline-block;
            width: 28px;
            height: 28px;
            vertical-align: middle;
            margin: 0 2px;
            border-radius: 4px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            color: white;
            text-align: center;
            line-height: 28px;
            font-size: 16px;
            font-weight: bold;
            animation: bounce 0.5s ease-out;
        }
        
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        
        .overlay-footer {
            padding: 12px 16px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 0 0 10px 10px;
            border-top: 1px solid rgba(255, 107, 53, 0.3);
        }
        
        .status-indicator {
            font-size: 12px;
            color: #90ee90;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 8px;
            height: 8px;
            background: #90ee90;
            border-radius: 50%;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0.5;
            }
        }
        
        .chat-container::-webkit-scrollbar {
            width: 6px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: #ff6b35;
            border-radius: 3px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: #e55a2b;
        }
        
        .overlay-minimized {
            height: 50px;
            width: 200px;
        }
        
        .overlay-minimized .chat-container,
        .overlay-minimized .overlay-footer {
            display: none;
        }
        
        .no-messages {
            text-align: center;
            color: #666;
            font-style: italic;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="beehappy-overlay" id="beeHappyOverlay">
        <div class="overlay-header" id="overlayHeader">
            <div class="overlay-title">
                üêù BeeHappy Chat
            </div>
            <div class="overlay-controls">
                <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimize">‚àí</button>
                <button class="control-btn close-btn" id="closeBtn" title="Close">√ó</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="no-messages">
                Waiting for chat messages...
            </div>
        </div>
        
        <div class="overlay-footer">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span id="statusText">Monitoring YouTube chat</span>
            </div>
        </div>
    </div>
</body>
</html>
