<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7C3AED;
            --secondary: #0EA5E9;
            --accent: #F59E0B;
            --dark-bg: #000000;
            --dark-surface: #0A0A0A;
            --dark-border: #1A1A1A;
            --dark-hover: #141414;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --text-muted: #71717A;
        }
        
        .beehappy-overlay {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 360px;
            height: 500px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }
        
        .overlay-header {
            background: #000000;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 11px 11px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid var(--dark-border);
        }
        
        .overlay-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }
        
        .overlay-controls {
            display: flex;
            gap: 6px;
        }
        
        .control-btn {
            width: 24px;
            height: 24px;
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0A0A;
            color: var(--text-primary);
            transition: all 0.15s ease;
        }
        
        .minimize-btn:hover {
            background: var(--dark-hover);
            color: var(--secondary);
            border-color: var(--secondary);
        }
        
        .close-btn:hover {
            background: var(--dark-hover);
            color: var(--accent);
            border-color: var(--accent);
        }
        
        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--dark-bg);
        }
        
        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 12px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            transition: background 0.15s ease;
        }
        
        .chat-message:hover {
            background: var(--dark-hover);
        }
        
        .message-author {
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .message-author::before {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            flex-shrink: 0;
            opacity: 0.8;
        }
        
        .message-content {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
            word-wrap: break-word;
            margin-left: 20px;
        }
        
        .overlay-footer {
            padding: 12px 16px;
            background: var(--dark-bg);
            border-radius: 0 0 11px 11px;
            border-top: 1px solid var(--dark-border);
        }
        
        .status-indicator {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.8;
        }
        
        .chat-container::-webkit-scrollbar {
            width: 4px;
        }
        
        .chat-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }
        
        .chat-container::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 2px;
        }
        
        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }
        
        .overlay-minimized {
            height: 48px;
            width: 220px;
        }
        
        .overlay-minimized .chat-container,
        .overlay-minimized .overlay-footer {
            display: none;
        }
        
        .no-messages {
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 40px;
        }
    </style>
</head>
<body>
    <div class="beehappy-overlay" id="beeHappyOverlay">
        <div class="overlay-header" id="overlayHeader">
            <div class="overlay-title">BeeHappy Chat</div>
            <div class="overlay-controls">
                <button class="control-btn minimize-btn" id="minimizeBtn">−</button>
                <button class="control-btn close-btn" id="closeBtn">×</button>
            </div>
        </div>
        
        <div class="chat-container" id="chatContainer">
            <div class="no-messages">Waiting for chat messages...</div>
        </div>
        
        <div class="overlay-footer">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>Monitoring YouTube chat</span>
            </div>
        </div>
    </div>

    <script>
        // Minimal JavaScript - only essential functionality
        const overlay = document.getElementById('beeHappyOverlay');
        const header = document.getElementById('overlayHeader');
        const minimizeBtn = document.getElementById('minimizeBtn');
        const closeBtn = document.getElementById('closeBtn');

        // Simple dragging
        let isDragging = false;
        let dragOffset = { x: 0, y: 0 };

        header.onmousedown = (e) => {
            isDragging = true;
            dragOffset.x = e.clientX - overlay.offsetLeft;
            dragOffset.y = e.clientY - overlay.offsetTop;
        };

        document.onmousemove = (e) => {
            if (isDragging) {
                overlay.style.left = (e.clientX - dragOffset.x) + 'px';
                overlay.style.top = (e.clientY - dragOffset.y) + 'px';
                overlay.style.right = 'auto';
            }
        };

        document.onmouseup = () => isDragging = false;

        // Toggle minimize
        minimizeBtn.onclick = () => {
            overlay.classList.toggle('overlay-minimized');
            minimizeBtn.textContent = overlay.classList.contains('overlay-minimized') ? '+' : '−';
        };

        // Close overlay
        closeBtn.onclick = () => overlay.style.display = 'none';
    </script>
</body>
</html>
