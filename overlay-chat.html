<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #7C3AED;
            --secondary: #0EA5E9;
            --accent: #F59E0B;
            --dark-bg: #000000;
            --dark-surface: #0A0A0A;
            --dark-border: #1A1A1A;
            --dark-hover: #141414;
            --text-primary: #FFFFFF;
            --text-secondary: #A1A1AA;
            --text-muted: #71717A;
        }

        .visually-hidden {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0, 0, 0, 0);
            white-space: nowrap;
            border: 0;
        }

        .beehappy-overlay {
            position: fixed;
            top: 100px;
            right: 20px;
            width: 360px;
            height: 500px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            z-index: 10000;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.8);
        }

        .overlay-header {
            background: #000000;
            color: var(--text-primary);
            padding: 12px 16px;
            border-radius: 11px 11px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            cursor: move;
            user-select: none;
            border-bottom: 1px solid var(--dark-border);
        }

        .overlay-title {
            font-weight: 600;
            font-size: 14px;
            color: var(--text-primary);
        }

        .overlay-controls {
            display: flex;
            gap: 6px;
        }

        .control-btn {
            width: 24px;
            height: 24px;
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            background: #0A0A0A;
            color: var(--text-primary);
            transition: all 0.15s ease;
        }

        .minimize-btn:hover {
            background: var(--dark-hover);
            color: var(--secondary);
            border-color: var(--secondary);
        }

        .close-btn:hover {
            background: var(--dark-hover);
            color: var(--accent);
            border-color: var(--accent);
        }

        /* Emote picker button styles */
        .emote-btn {
            background: #0A0A0A;
            color: var(--text-primary);
            border-color: var(--primary);
        }

        .emote-btn:hover,
        .emote-btn.active {
            background: var(--dark-hover);
            color: var(--primary);
            border-color: var(--primary);
        }

        /* Emote picker panel styles */
        .emote-picker {
            position: absolute;
            right: 0;
            bottom: 100%;
            width: 320px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 12px;
            box-shadow: 0 -8px 32px rgba(0, 0, 0, 0.8);
            display: none;
            flex-direction: column;
            z-index: 10001;
            margin-bottom: 8px;
        }

        .emote-picker.visible {
            display: flex;
        }

        /* Ensure picker stays within viewport on smaller screens */
        /* @media (max-width: 400px) {
            .emote-picker {
                width: calc(100vw - 20px);
                right: 10px;
                left: 10px;
            }
        } */

        .picker-header {
            padding: 12px;
            border-bottom: 1px solid var(--dark-border);
        }

        .picker-search {
            width: 100%;
            padding: 8px 12px;
            background: var(--dark-bg);
            border: 1px solid var(--dark-border);
            border-radius: 6px;
            color: var(--text-primary);
            font-size: 13px;
        }

        .picker-search:focus {
            outline: none;
            border-color: var(--primary);
        }

        .picker-tabs {
            display: flex;
            gap: 2px;
            padding: 8px 12px;
            background: var(--dark-bg);
            border-bottom: 1px solid var(--dark-border);
        }

        .picker-tab {
            padding: 6px 12px;
            background: transparent;
            border: none;
            color: var(--text-secondary);
            font-size: 13px;
            cursor: pointer;
            border-radius: 4px;
            transition: all 0.15s ease;
        }

        .picker-tab:hover {
            background: var(--dark-hover);
            color: var(--text-primary);
        }

        .picker-tab.active {
            background: var(--primary);
            color: var(--text-primary);
        }

        .picker-content {
            height: 300px;
            overflow-y: auto;
            padding: 12px;
        }

        .emote-grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            gap: 8px;
        }

        .hidden {
            display: none;
        }

        .emote-item {
            aspect-ratio: 1;
            padding: 4px;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--dark-bg);
            transition: all 0.15s ease;
        }

        .emote-item:hover {
            background: var(--dark-hover);
            transform: scale(1.1);
        }

        .emote-item img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 12px;
            display: flex;
            flex-direction: column;
            gap: 8px;
            background: var(--dark-bg);
        }

        .chat-message {
            display: flex;
            flex-direction: column;
            gap: 4px;
            padding: 10px 12px;
            background: var(--dark-surface);
            border: 1px solid var(--dark-border);
            border-radius: 8px;
            transition: background 0.15s ease;
        }

        .chat-message:hover {
            background: var(--dark-hover);
        }

        .message-author {
            font-size: 12px;
            font-weight: 600;
            color: white;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .message-author::before {
            content: '';
            width: 14px;
            height: 14px;
            border-radius: 50%;
            background: var(--primary);
            flex-shrink: 0;
            opacity: 0.8;
        }

        .message-content {
            font-size: 13px;
            color: var(--text-primary);
            line-height: 1.4;
            word-wrap: break-word;
            margin-left: 20px;
        }

        .overlay-footer {
            padding: 12px 16px;
            background: var(--dark-bg);
            border-radius: 0 0 11px 11px;
            border-top: 1px solid var(--dark-border);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .footer-controls {
            display: flex;
            gap: 6px;
            position: relative;
            /* Anchor for absolute-positioned picker */
            align-items: center;
        }

        .status-indicator {
            font-size: 12px;
            color: var(--text-muted);
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .status-dot {
            width: 6px;
            height: 6px;
            background: var(--secondary);
            border-radius: 50%;
            opacity: 0.8;
        }

        .chat-container::-webkit-scrollbar {
            width: 4px;
        }

        .chat-container::-webkit-scrollbar-track {
            background: var(--dark-bg);
        }

        .chat-container::-webkit-scrollbar-thumb {
            background: var(--dark-border);
            border-radius: 2px;
        }

        .chat-container::-webkit-scrollbar-thumb:hover {
            background: var(--primary);
        }

        .overlay-minimized {
            height: 48px;
            width: 220px;
        }

        .overlay-minimized .chat-container,
        .overlay-minimized .overlay-footer {
            display: none;
        }

        .no-messages {
            text-align: center;
            color: var(--text-muted);
            font-size: 13px;
            margin-top: 40px;
        }
    </style>
</head>

<body>
    <div class="beehappy-overlay" id="beeHappyOverlay">
        <div class="overlay-header" id="overlayHeader">
            <div class="overlay-title">BeeHappy Chat</div>
            <div class="overlay-controls">
                <button class="control-btn minimize-btn" id="minimizeBtn" title="Minimize"
                    aria-label="Minimize overlay">‚àí</button>
                <button class="control-btn" id="testBtn" title="Force Test" aria-label="Test overlay"
                    style="background:#3cb371;color:#fff;">‚óè</button>
                <button class="control-btn close-btn" id="closeBtn" title="Close" aria-label="Close overlay">√ó</button>
            </div>
        </div>

        <div class="chat-container" id="chatContainer" role="log" aria-label="Chat messages">
            <div class="no-messages">Waiting for chat messages...</div>
        </div>

        <div class="overlay-footer">
            <div class="status-indicator" role="status">
                <div class="status-dot"></div>
                <span>Monitoring YouTube chat</span>
            </div>
            <div class="footer-controls">
                <button class="control-btn emote-btn" id="emoteBtn" title="Emote Picker" aria-label="Open emote picker"
                    onclick="window.beeHappyEmotePicker?.togglePicker()">üòä</button>

                <!-- Emote Picker Panel (anchored to footer-controls) -->
                <div class="emote-picker" id="emotePicker" role="dialog" aria-label="Emote picker">
                    <div class="picker-header">
                        <label for="emoteSearchInput" class="visually-hidden">Search Emotes</label>
                        <input type="text" class="picker-search" placeholder="Search emotes..." id="emoteSearchInput"
                            name="emoteSearch" aria-label="Search emotes" autocomplete="off">
                    </div>
                    <div class="picker-tabs" role="tablist" aria-label="Emote categories">
                        <button class="picker-tab active" role="tab" aria-selected="true" aria-controls="youtube-emotes"
                            id="youtube-tab" data-tab="youtube">
                            YouTube
                        </button>
                        <button class="picker-tab" role="tab" aria-selected="false" aria-controls="beehappy-emotes"
                            id="beehappy-tab" data-tab="beehappy">
                            BeeHappy
                        </button>
                    </div>
                    <div class="picker-content">
                        <div class="emote-grid" id="emoteGridYoutube" role="tabpanel" aria-labelledby="youtube-tab">
                            <!-- YouTube emotes will be loaded here -->
                        </div>
                        <div class="emote-grid hidden" id="emoteGridBeeHappy" role="tabpanel"
                            aria-labelledby="beehappy-tab">
                            <!-- BeeHappy emotes will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </div>

</body>

</html>
